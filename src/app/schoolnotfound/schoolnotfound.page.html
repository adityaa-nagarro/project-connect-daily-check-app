<ion-header no-shadow>
  <ion-toolbar>
    <ion-label [routerLink]="['/home']">PROJECT CONNECT <span class="daily-chk">DAILY CHECK</span></ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">    
    <div class="top-layout">      
      <div class="label-txt"><span class="result-txt">RESULTS FOR SCHOOL ID</span><br><span class="schoolID-txt">{{schoolId | uppercase}}</span></div>        
      <div class="h-line"></div>
      <div class="noschool">
        <ion-img src="../../assets/images/not-found.JPG" class="noschool-icon"></ion-img>
        <div class="unabletolocate-txt">UNABLE TO LOCATE YOUR SCHOOL</div>
        <div class="noschool-txt">Unfortunately we are unable to locate your school</div>      
      </div>
    </div>
    <div class="bottom-layout">
      <ion-button color="primary" block  (click)="gotoDailyCheck()" class="dailycheck_btn">TRY AGAIN</ion-button>
      <div class="h-line"></div>
    </div>
  </div>
</ion-content>
