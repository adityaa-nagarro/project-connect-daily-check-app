<ion-header no-shadow>
  <ion-toolbar>
    <ion-label [routerLink]="['/home']">PROJECT CONNECT <span class="daily-chk">DAILY CHECK</span></ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">    
    <div class="top-layout">      
      <div class="label-txt">School details for ID {{schoolId | uppercase}}:</div>        
      <div class="ionList">

        <ion-list>
          <ion-radio-group allow-empty-selection [value]="">
            <ion-item *ngFor="let schoolInfo of schools">
              <ion-label><span>{{schoolInfo.name}}</span><br><span>Queimadas - BA, {{schoolInfo.postal_code}} , {{schoolInfo.country}}</span></ion-label>
              <ion-radio mode="md" slot="start" [value]="schoolInfo.giga_id"></ion-radio>
            </ion-item>
          </ion-radio-group>  
        </ion-list>
      </div>
    </div>
    <div class="bottom-layout">
      <ion-button color="primary" block (click)="gotoDailyCheck()" class="dailycheck_btn">CONFIRM SCHOOL ID</ion-button>
      <div class="noSchoolList-txt">MY SCHOOL IS NOT ON THE LIST <span class="rightArr">&rsaquo;</span></div>     
    </div>
  </div>
</ion-content>
