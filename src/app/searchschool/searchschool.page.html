
<ion-header no-shadow>
  <ion-toolbar>
    <ion-label [routerLink]="['/home']">PROJECT CONNECT <span class="daily-chk">DAILY CHECK</span></ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="top-layout">
        <div class="provide-id">To get started, please enter and search for your School ID</div>
        <div class="wrap">
          <div class="search">
             <input type="text" class="searchTerm" placeholder="Enter your school ID" [(ngModel)]="schoolId" (ngModelChange)="validateSchoolId($event)" required minlength="2" (keyup.enter)="searchSchoolById()">
             <button type="submit" class="searchButton" (click)="searchSchoolById()" [disabled]="isDisabled">
               <ion-icon name="search-outline" class="searchIcon"></ion-icon>
            </button>
          </div>
        </div>
        <div class="learn-more noschoolid-link" (click)="openExternalUrl('https://projectconnect.unicef.org/daily-check-app')">I DON'T KNOW MY SCHOOL ID <span class="chevron right"></span></div> 
     </div>
    <div *ngIf="isLoaded" class="btm-layout">     
      <div class="freq-txt">FREQUENTLY ASKED QUESTIONS</div>     
          <ion-accordion-group class="grp-margin" value="numbers">
            <ion-accordion *ngFor='let faq of faqData | 
            paginate: {
               itemsPerPage: recordsPerPage, 
               currentPage: page, 
               totalItems: totalPages
               }'>
              <ion-item slot="header">
                <ion-label>{{faq.question}}</ion-label>
              </ion-item>          
              <ion-list slot="content">
                <ion-item>
                  <ion-label>{{faq.answer}}</ion-label>
                </ion-item>               
              </ion-list>
            </ion-accordion> 
          </ion-accordion-group>
          <pagination-controls class="faq-pagination"
          previousLabel="Prev"
          nextLabel="Next"
          responsive="true"
          (pageChange)="pageChanged($event)">
        </pagination-controls>
     </div>
   </div>
</ion-content>
